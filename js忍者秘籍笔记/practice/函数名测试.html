<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数名测试</title>
</head>

<body>
  <script>

    function test() {

    }

    let kk = function jj() {

    }
    let bb = function () {
      console.log(bb)
    }
    // 变量如果是一个函数的话,如果函数没有名字，变量名就是它的名字,函数有名字的话，函数名就是它的名字
    console.log(test.name)//test
    console.log(kk.name)//jj
    console.log(bb.name)//bb
  </script>
</body>

</html>
