<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function hasPlugin(name){
            let pluginName = name.toLowerCase()
            let arr = navigator.plugins;
            let len = navigator.plugins.length;
            for (let i = 0; i < len; i++) {
                if(arr[i].name.toLowerCase().indexOf(pluginName)>-1){
                    return true;
                }
            }
            return false;
        }
        hasPlugin("Chrome PDF Plugin")
    </script>
</body>
</html>
