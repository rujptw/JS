<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <script>
  let resultA, resultB, resultC;

  async function addAsync(num1, num2) {
    return Promise.resolve(num1 + num2);
  }
  async function PLUS(){
    let resultA = await addAsync(1,2);
    let resultB = await addAsync(resultA,2);
    let resultC = await addAsync(resultB,2);
    console.log("result", resultA, resultB, resultC)
  }
  // 也可以这样调用
  PLUS()
  // 自执行函数
  (async () => {
      await PLUS()
    })()
  </script>
</body>
</html>
